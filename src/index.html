<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <style>
      ul {
        list-style: none;
      }
      .item-list {
        display: flex;
      }
      .item-list:not(:last-child) {
        margin-bottom: 10px;
      }
      img {
        display: block;
      }
      p {
        flex-grow: 1;
        margin-left: 5px;
      }
      .item {
        display: flex;
        font-size: 24px;
        font-weight: 800;
      }
      .text {
        font-weight: bold;
      }
      .text > span {
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <input type="text" id="search-box" />
    <ul class="country-list"></ul>
    <div class="country-info"></div>
